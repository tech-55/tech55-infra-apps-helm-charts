{{- $envName := include "app.envName" . -}}
{{- $envDnsInternal := include "app.envValue" (dict "Values" .Values "Key" "dnsInternal" "Env" $envName) | fromYaml -}}

apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: {{ .Values.appName }}-{{ .Values.namespace }}-{{.Values.environmentName}}-vs
  namespace: istio-system
spec:
  hosts:
  - {{ .Values.appName }}.{{ .Values.namespace }}.{{ $envDnsInternal.domain }}
  - {{ .Values.appName }}-{{.Values.environmentName}}-service.{{ .Values.namespace }}.svc.cluster.local
  gateways:
{{ toYaml $envDnsInternal.gateways | indent 4 }}
  http:
  - route:
    - destination:
        host: {{ .Values.appName }}-{{.Values.environmentName}}-service.{{ .Values.namespace }}.svc.cluster.local
        port:
          number: 80
