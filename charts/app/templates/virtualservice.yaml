apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: {{ .Values.appName }}-{{ .Values.namespace }}-{{.Values.environmentName}}-vs
  namespace: istio-system
spec:
  hosts:
  - {{ .Values.appName }}.{{ .Values.namespace }}.{{ .Values.internalDomainName }}
  gateways:
  - private-istio-gateway
  http:
  - route:
    - destination:
        host: {{ .Values.appName }}-{{.Values.environmentName}}-service.{{ .Values.namespace }}.svc.cluster.local
        port:
          number: 80