
{{- $appName := include "app.toLower" .Values.appName -}}
{{- $envHPA := include "app.envValue" (dict "Values" .Values "Key" "autoscaling" "Env" .Values.awsAccountAlias) | fromYaml -}}

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ $appName }}-hpa
  namespace: {{ .Values.namespace }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ $appName }}-deployment
  minReplicas: {{ $envHPA.minReplicas }}
  maxReplicas: {{ $envHPA.maxReplicas }}
  {{- if or $envHPA.targetCPUUtilizationPercentage $envHPA.targetMemoryUtilizationPercentage }}
  metrics:
    {{- if $envHPA.targetCPUUtilizationPercentage }}
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ $envHPA.targetCPUUtilizationPercentage }}
    {{- end }}
    {{- if $envHPA.targetMemoryUtilizationPercentage }}
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: {{ $envHPA.targetMemoryUtilizationPercentage }}
    {{- end }}
  {{- end }}
