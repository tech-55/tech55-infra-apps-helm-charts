{{- $envName := .Values.environmentName | default "default" -}}
{{- $envResources := (index .Values.resources $envName | default .Values.resources.default) -}}
{{- $envVars := (index .Values.env $envName | default .Values.env.default) -}}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.appName }}-deployment
  namespace: {{ .Values.namespace }}
spec:
  selector:
    matchLabels:
      app: {{ .Values.appName }}
  template:
    metadata:
      labels:
        app: {{ .Values.appName }}
    spec:
      {{- if .Values.serviceAccount.roleArn }}
      serviceAccountName: {{ default (printf "%s-sa" .Values.appName) .Values.serviceAccount.name }}
      {{- end }}
      containers:
      - name: {{ .Values.appName }}
        image: {{ printf "%s:%s" .Values.image.repository .Values.image.tag }}
        ports:
          - containerPort: {{.Values.image.port}}
        {{- if  $envVars }}
        env: 
        {{- range $env := $envVars}}
          - name: {{ $env.name }}
            value: "{{ $env.value }}"
        {{- end }}
        {{- end }}
        {{- with .Values.livenessProbe }}
        livenessProbe:
{{ toYaml . | indent 12 }}
        {{- end }}
        {{- with .Values.readinessProbe }}
        readinessProbe:
{{ toYaml . | indent 12 }}
        {{- end }}
        {{- with $envResources }}
        resources:
{{ toYaml . | indent 12 }}
        {{- end }}